<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de modelo</title>
    <link rel="stylesheet" href="card.css"/>
</head>
<body>
    <main class="grid">
        <section class="content item1">
            <h1>Esses cartões se movimenta</h1>
            <p>Aqui tem um modelo de cards utilizando o SCSS,<br> para entender melhor sua funcionalidade,<br> e o que pode ser feito atraves dele</p> 
        </section>
        <section class="card item2">
            <h2>movimento um<h2>
        </section>
        <section class="card item3"></section>
        <section class="card item4"></section>
        <section class="card item5">
            <h2>movimento dois<h2>
        </section>
        <section class="card item7"></section>
        <section class="card item8">
            <h2>movimento três<h2>
        </section>
        <section class="card item9"></section>
        <section class="card item10"></section>
        <section class="card item11">
            <h2>movimento quatro<h2>
        </section>
    </main>
</body>
</html>
